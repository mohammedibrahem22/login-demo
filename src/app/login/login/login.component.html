
<div style="background-color: rgb(103, 180, 103);">
    <nav class="navbar" style="background-color:rgb(34, 33, 33)">
        <h2><a href="#" style="color: green;"> Etisalat</a> </h2>
            <!-- logo -->
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="assets/etisalat-logo.png" style="width: 100px; height: 50px;">
              </a>
            </div>
          </nav>
<div class="container">
    <div class="row label">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form form-signin" (ngSubmit)="login()" name="form">
              <div class="form-group">
                  <label>UserName</label>
                <input type="text" [(ngModel)]="userName" name="userName" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-group">
                  <label>Password</label>
                <input type="password" [(ngModel)]="password" name="pass" class="form-control" placeholder="Password" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <!-- <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Sign in</button> -->
              <button class="btn btn-success btn-block text-uppercase" type="submit"> Sign in</button>
              <!-- <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
